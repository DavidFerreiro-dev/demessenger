<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Chat Sala {{ room }}</title>
<style>
  body {
    background-color: #f3e6c6;
    font-family: "Courier New", Courier, monospace;
    color: #3b2f2f;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #d4b483;
    padding: 10px;
    text-align: center;
    font-weight: bold;
    font-size: 1.4em;
    position: relative;
  }
  #usernameDisplay {
    cursor: pointer;
    border-bottom: 1px dotted #3b2f2f;
  }
  #messages {
    height: 70vh;
    overflow-y: scroll;
    padding: 10px;
    border-top: 2px groove #a67c00;
    border-bottom: 2px groove #a67c00;
  }
  .message {
    margin-bottom: 15px;
  }
  .username {
    font-weight: bold;
    color: #7b3b00;
  }
  .text-msg {
    white-space: pre-wrap;
  }
  a {
    color: #004080;
    text-decoration: underline;
  }
  img.chat-image {
    max-width: 200px;
    max-height: 150px;
    display: block;
    margin-top: 5px;
    border: 1px solid #7b3b00;
  }
  #inputArea {
    padding: 10px;
  }
  #msgInput {
    width: 70%;
    font-family: monospace;
    font-size: 1em;
    padding: 5px;
    border: 2px groove #a67c00;
  }
  #sendBtn, #uploadBtn {
    font-family: monospace;
    font-size: 1em;
    padding: 5px 10px;
    border: 2px groove #a67c00;
    background-color: #fff8dc;
    cursor: pointer;
  }
  #uploadFile {
    display: none;
  }
</style>
</head>
<body>
  <header>
    Sala: {{ room }} | Usuario: 
    <span id="usernameDisplay">{{ username }}</span>
  </header>
  <div id="messages"></div>
  <div id="inputArea">
    <input id="msgInput" placeholder="Escribe tu mensaje..." autocomplete="off" />
    <button id="sendBtn">Enviar</button>
    <button id="uploadBtn">ðŸ“·</button>
    <input type="file" id="uploadFile" accept="image/*" />
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
<script>
  const socket = io();
  const room = "{{ room }}";
  let username = "{{ username }}";

  const messagesDiv = document.getElementById('messages');
  const msgInput = document.getElementById('msgInput');
  const sendBtn = document.getElementById('sendBtn');
  const uploadBtn = document.getElementById('uploadBtn');
  const uploadFile = document.getElementById('uploadFile');
  const usernameDisplay = document.getElementById('usernameDisplay');

  // FunciÃ³n para convertir URLs en links
  function linkify(text) {
    const urlPattern = /(https?:\/\/[^\s]+)/g;
    return text.replace(urlPattern, url => `<a href="${url}" target="_blank">${url}</a>`);
  }

  // Cambiar nombre al hacer click en el nombre arriba
  usernameDisplay.onclick = () => {
    const newName = prompt('Cambiar nombre:', username);
    if (newName && newName.trim() !== '') {
      username = newName.trim();
      usernameDisplay.textContent = username;
    }
  };

  // Mostrar mensaje en el chat
  function addMessage(data) {
    const div = document.createElement('div');
    div.classList.add('message');
    let content = `<span class="username">${data.username}:</span> `;
    if (data.msg) {
      content += `<span class="text-msg">${linkify(data.msg)}</span>`;
    }
    if (data.img_url) {
      content += `<img class="chat-image" src="${data.img_url}" alt="imagen subida" />`;
    }
    div.innerHTML = content;
    messagesDiv.appendChild(div);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }

  socket.on('connect', () => {
    socket.emit('join', {username: username, room: room});
  });

  socket.on('message', (data) => {
    addMessage(data);
  });

  sendBtn.onclick = () => {
    const msg = msgInput.value.trim();
    if (!msg) return;
    socket.emit('send_message', {username: username, room: room, msg: msg});
    msgInput.value = '';
  };

  msgInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      sendBtn.click();
    }
  });

  // Subir imagen
  uploadBtn.onclick = () => {
    uploadFile.click();
  };

  uploadFile.onchange = () => {
    const file = uploadFile.files[0];
    if (!file) return;

    const formData = new FormData();
    formData.append('image', file);

    fetch('/upload', {
      method: 'POST',
      body: formData
    }).then(res => res.json())
    .then(data => {
      if (data.url) {
        socket.emit('send_message', {username: username, room: room, msg: '', img_url: data.url});
      } else if (data.error) {
        alert('Error al subir imagen: ' + data.error);
      }
    }).catch(() => alert('Error de red al subir imagen'));

    uploadFile.value = '';
  };
</script>
</body>
</html>
